<title>fetch Crud</title>
    <style>
    body{
        background-color: #f7f6f7;
    }
    table thead{
        color: white;
        background-color: #0a4f70;
    }
    </style>
  </head>
  <body>
   <div class="container mt-4 shadow-lg p-3 bg-body rounded">
    <button id="btncrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  >Crear</button>

       <table id="tablaarticulos" class="table mt-2 table-bordered table-striped">
        <thead>
            <tr class="text-center">
                <th>Id</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
       </table>
   </div>


<div class="modal fade" id="modalarticulo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Crear Articulo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <form>
            
                <div class="mb-3">
                    <label for="descripcion" class="col-form-label">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion">
                 </div>
                <div class="mb-3">
                    <label for="precio" class="col-form-label">Precio</label>
                    <input type="number" class="form-control" id="precio">
                </div>
                 <div class="mb-3">
                     <label for="stock" class="col-form-label">Stock</label>
                     <input type="number" class="form-control" id="stock">
                 </div>
             
             
                 <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
         </form>  
      </div>
      
    </div>
  </div>
</div>
